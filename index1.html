<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <div class="search-box">
      <div class="search-header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
          />
        </svg>
      </div>
      <input
        type="text"
        placeholder="Enter search for title"
        class="search-input"
        id="search"
        />
        <div class="select-page">
            <select id="select-1">
              <option selected value="10">10</option>
              <option value="5">5</option>
              <option value="50">50</option>
            </select>
        </div>
        <div class="sort-btns">
          <button class="sort-btn" id="sort-btn">Sort Asc</button>
          <button class="sort-btn" id="sort-btn-2">Sort Dsc</button>
      </div>
    </div>

    <ul id="paginated-list" data-current-page="1" aria-live="polite"></ul>
    <div class="main-div">
      <table class="main-table">
        <tbody class="tabody-1">
          <tr class="tr-1">
            <th class="th-1">Sr No. </th>
            <th class="th-2">UserId</th>
            <th class="th-3">Id</th>
            <th class="th-4">Title</th>
            <th class="th-5">Body</th>
          </tr>
        </tbody>
        <tbody id="data" class="data">

        </tbody>
      </table>
    </div>
    <nav class="pagination-container">
      <button
        class="pagination-button"
        id="prev-button"
        aria-label="Previous page"
        title="Previous page"
      >
        < Previous
      </button>

      <div id="pagination-numbers"></div>

      <button
        class="pagination-button"
        id="next-button"
        aria-label="Next page"
        title="Next page"
      >
        Next >
      </button>
    </nav>
  </body>
  <script src="./script2.js"></script>
</html>
